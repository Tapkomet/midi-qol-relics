<div>
  <div class="midi-qol-relics-nobox midi-qol-relics-saves-display">
    <div class="midi-qol-relics-bigger-text"><span>{{noDamage}}</span></div>
    {{#each saves as |save iid|}}
    <div class="midi-qol-relics-flex-container">
      <div class="midi-qol-relics-target-npc-GM midi-qol-relics-target-name" id={{save.id}}> {{save.gmName}}</div>
      <div class="midi-qol-relics-target-npc-Player midi-qol-relics-target-name" id={{save.id}}> {{save.playerName}}</div>

      <div>
          {{save.saveString}}
          <div class="midi-qol-relics-tooltip midi-qol-relics-save-total">
          : {{save.rollTotal}}
          <div class="midi-qol-relics-tooltiptext midi-qol-relics-save-tooltip" style="text-align: left;">
            <div>{{save.rollDetail.formula}}</div>
            <div>{{save.rollDetail.result}}</div>

          </div>
        </div>

        {{adv}}
      </div>
      <div><img src="{{save.img}}" height="30" style="border:0px"></div>
    </div>
    {{/each}}
  </div>
</div>
